buildscript {
    ext.kotlin_version = '1.8.20-Beta'
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20-Beta"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.8.20-Beta"
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'



apply plugin: "org.jetbrains.kotlin.jvm"
apply plugin: 'kotlin'

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(8)
}
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}